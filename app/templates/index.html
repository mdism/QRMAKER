{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="pt-5">
  <h1>Ganarate QR code</h1>
  <form action="/generate" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="url">URL</label>
      <input
        type="url"
        id="url"
        name="url"
        class="form-control"
        placeholder=""
        aria-describedby="enter url"
      />
      <small id="url" class="text-muted">Enter URL your QR code</small>
    </div>

    <div class="form-group">
      <label for="color">color</label>
      <input
        type="color"
        name="color"
        id="color"
        placeholder="color"
        aria-describedby="colorID"
      />
      <small id="colorID" class="text-muted">Select color for your QR</small>
    </div>

    <div class="form-group">
      <label for="logo_file">Logo</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Upload</span>
        </div>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="logo_file"
            name="logo_file"
            accept=".png, .jpg, .jpeg"
          />
          <label class="custom-file-label" for="logo_file"
            >Select Logo for your QR</label
          >
        </div>
      </div>
      <small id="logoID" class="text-muted">Select Logo for your QR</small>
    </div>
    <!-- 
    <label for="color">Color:</label>
    <input type="text" id="color" name="color" placeholder="black" />
    <br /><br />
    <label for="logo">Logo:</label>
    <input type="file" id="logo" name="logo" />
    <br /><br /> -->
    <button type="submit">Generate QR Code</button>
  </form>
</div>
<script>
  document
    .querySelector(".custom-file-input")
    .addEventListener("change", function (e) {
      var fileName = document.getElementById("logo_file").files[0].name;
      var nextSibling = e.target.nextElementSibling;
      nextSibling.innerText = fileName;
    });
</script>
{% endblock %}
